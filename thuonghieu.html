<!-- javascript phan slide -->
<script>
    var arr_hinh=[
        "images/1.jpg",
        "images/2.jpg",
        "images/3.jpg",
        "images/4.jpg",
    ]
    var index=0;
    function next(){
        index++;
        if(index>=arr_hinh.length)index=1;
    
        var hinh=document.getElementById("hinh");
        hinh.src=arr_hinh[index];
    }
    function prev(){
        index--;
        if(index<1) index= arr_hinh.length -1;
    
        var hinh=document.getElementById("hinh");
        hinh.src=arr_hinh[index]; 
    }
    setInterval("next()", 2000);
    </script>
