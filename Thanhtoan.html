<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Thanhtoan.css">
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.css">
    <title>Thanh toán</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo-removebg-preview.png">
</head>
<body>
    <div class="Main">
        <div class="wrap">
         
            <div class="main content">
                    <div class="main-head">
                        <a href="" class="title heading"><h2 class="logo-text">Thế giới Skinfood</h2></a>
                        <div class="col_center">
                            <ul class="home-center">
                                <li>
                                <a id="home-heading" href="">
                                    <span>Giỏ hàng</span>
                                </a>
                                    <span>&nbsp;</span>
                                    <i class="fa fa-angle-right"></i>&nbsp;
                                <span class="a-tittle">Thông tin giao hàng</span>
                                <i class="fa fa-angle-right"></i>&nbsp;
                                <span class="a-tittle">Phương thức thanh toán</span>
                            </li>
                            </ul>
                        </div>
                    </div>
                <div class="section-header">
                    <h2 class="section-title">Thông tin giao hàng</h2>
                </div>
                <div class="section-profile">
                    <p class="section-content-text">
                        Bạn đã có tài khoản?
                        <a href="loginn.html">Đăng nhập</a>
                    </p>
                    <div class="field-input-wrapper">
                        <label class="field-label" for="billing_address_full_name">Họ và tên:</label>
                        <input placeholder="Họ và tên" autocapitalize="off" spellcheck="false" class="field-input" size="30" type="text" id="billing_address_full_name" name="billing_address[full_name]" value="" autocomplete="false">
                    </div>
                    
                        <div class="field-input-wrapper">
                            <label class="field-label" id="email" for="checkout_user_email">Email:</label>
                            <input autocomplete="false" placeholder="Email" autocapitalize="off" spellcheck="false" class="field-input" size="30" type="email" id="checkout_user_email" name="checkout_user[email]" value="">
                        </div>
                    
                   
                        <div class="field-input-wrapper">
                            <label class="field-label" for="billing_address_phone">Số điện thoại:</label>
                            <input autocomplete="false" placeholder="Số điện thoại" autocapitalize="off" spellcheck="false" class="field-input" size="30" maxlength="15" type="tel" id="billing_address_phone" name="billing_address[phone]" value="">
                        </div>
                    
                    <div class="field-input-wrapper">
                        <label class="field-label" for="billing_address_address1">Địa chỉ:</label>
                        <input placeholder="Địa chỉ" autocapitalize="off" spellcheck="false" class="field-input" size="30" type="text" id="billing_address_address1" name="billing_address[address1]" value="">
                    </div>
                    <div class="field-input-wrapper field-input-wrapper-select">
                        <label class="field-label" for="customer_shipping_province"> Tỉnh/thành  </label>
                        <select class="field-input" name="customer_shipping_province">
                            <option data-code="null" value="null" selected="">Chọn tỉnh/thành </option>
                            <option data-code="HC" value="50">Hưng Yên</option>
                            <option data-code="HC" value="50">TP. Hồ Chí Minh</option>
                        </select>
                    </div>
                    <div class="field field-show-floating-label  field-half ">
                        <div class="field-input-wrapper field-input-wrapper-select">
                            <label class="field-label" for="customer_shipping_district">Quận/huyện</label>
                            <select class="field-input" id="customer_shipping_district" name="customer_shipping_district">
                                <option data-code="null" value="null" selected="">Chọn quận/huyện</option>
                                <option data-code="HC" value="50">Kim Động</option>
                                <option data-code="HC" value="50">Mỹ Hào</option>
                                <option data-code="HC" value="50">Khoái Châu</option>
                                <option data-code="HC" value="50">Yên Mỹ</option>
                                <option data-code="HC" value="50">Tiên Lữ</option>
                                <option data-code="HC" value="50">Thành Phố Hưng Yên</option>
                            </select>
                        </div>
                    </div>
                    <div class="step-footer" id="step-footer-checkout">													
                        <form id="form_next_step" accept-charset="UTF-8" method="post">
                            <a class="buy-cart-success" href="#">
                                Giỏ hàng
                            </a>
                            <input name="utf8" type="hidden" value="✓">
                            <button type="button" class="step-footer">
                                <span class="btn-content" id="btn-content">Đặt hàng</span>
                                <i class="btn-spinner icon icon-button-spinner"></i>
                            </button>
                        </form>
            </div>
            <div class="line"></div>
            <div class="main-footer-by"> Copyright © thegioiskinfood 2013 – All rights reserved </div>
                </div>
            </div>
            <!-- donhang -->
            <div class="section-right-content">
                <div class="oder-product" id="showgiohang2">
                    
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="js/chitiet.js"></script>
    <script>
        showgiohangtrangtt();
    </script>
     <script>
        const btnContent = document.getElementById("btn-content");
        btnContent.addEventListener("click", function() {
            alert("Đặt hàng thành công!");
            window.location.href = "index.html"   
        });
        </script>
</body>
</html>
